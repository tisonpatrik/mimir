version: "2"
sql:
  - engine: "postgresql"
    schema: "database/migrations"
    queries: "database/queries"
    gen:
      go:
        emit_json_tags: true
        package: "repository"
        out: "src/internal/repository"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"